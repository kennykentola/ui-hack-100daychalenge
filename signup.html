<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ Hackaholics UI 100day</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" novalidate>
      <div class="form-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" placeholder="Username" required />
        <i class="fa-solid fa-circle-check icon-right valid" style="display:none;"></i>
        <i class="fa-solid fa-circle-exclamation icon-right invalid" style="display:none;"></i>
        <div class="msg" id="msg-username"></div>
      </div>

      <div class="form-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required />
        <i class="fa-solid fa-circle-check icon-right valid" style="display:none;"></i>
        <i class="fa-solid fa-circle-exclamation icon-right invalid" style="display:none;"></i>
        <div class="msg" id="msg-email"></div>
      </div>

      <div class="form-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
        <i class="fa-solid fa-circle-check icon-right valid" style="display:none;"></i>
        <i class="fa-solid fa-circle-exclamation icon-right invalid" style="display:none;"></i>
        <div class="msg" id="msg-password"></div>
      </div>

      <div class="form-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="confirm" placeholder="Confirm Password" required />
        <i class="fa-solid fa-circle-check icon-right valid" style="display:none;"></i>
        <i class="fa-solid fa-circle-exclamation icon-right invalid" style="display:none;"></i>
        <div class="msg" id="msg-confirm"></div>
      </div>

      <button type="submit">CREATE ACCOUNT</button>

      <div class="text-link">
        Already have an account? <a href="index.html">Login</a>
      </div>

      <div class="divider">Or Sign Up Using ðŸ‘‡</div>

      <div class="social-buttons">
        <button type="button" class="social-fb"><i class="fa-brands fa-facebook-f"></i></button>
        <button type="button" class="social-tw"><i class="fa-brands fa-twitter"></i></button>
        <button type="button" class="social-gl"><i class="fa-brands fa-google"></i></button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');

    const checks = {
      username: () => {
        const val = form.username.value.trim();
        const ok = val.length >= 3 && /^[a-zA-Z0-9_]+$/.test(val);
        update(form.username, ok, ok ? '' : '3+ chars, letters/numbers/_ only');
        return ok;
      },
      email: () => {
        const ok = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(form.email.value);
        update(form.email, ok, ok ? '' : 'Enter a valid email');
        return ok;
      },
      password: () => {
        const val = form.password.value;
        const ok = val.length >= 8 && /[A-Z]/.test(val) && /[0-9]/.test(val);
        update(form.password, ok, ok ? '' : '8+ chars, 1 uppercase, 1 number');
        return ok;
      },
      confirm: () => {
        const ok = form.confirm.value === form.password.value && form.password.value !== '';
        update(form.confirm, ok, ok ? '' : 'Passwords must match');
        return ok;
      }
    };

    function update(input, valid, msg) {
      const parent = input.parentElement;
      parent.querySelector('.valid').style.display = valid ? 'inline' : 'none';
      parent.querySelector('.invalid').style.display = valid ? 'none' : 'inline';
      parent.querySelector('.msg').textContent = msg;
    }

    Object.keys(checks).forEach(k => form[k].addEventListener('input', checks[k]));
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (Object.values(checks).every(fn => fn())) alert('Account created successfully!');
    });
  </script>
</body>
</html>
